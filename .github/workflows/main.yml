name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest # The first job utilizes windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧 # This project is built using npm and outputs the result to the 'dist' folder.
        run: |
          npm install
          npm run build

      - name: Upload Artifacts 💾 # The project is then uploaded as an artifact named 'site-artifact'.
        uses: actions/upload-artifact@v2
        with:
          name: site-artifact
          path: dist

  deploy:
    needs: [build] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Download Artifacts 💾 # The built project is downloaded into the 'site-artifact' folder.
        uses: actions/download-artifact@v2
        with:
          name: site-artifact

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: "site-artifact" # The deployment folder should match the name of the artifact. Even though our project builds into the 'dist' folder the artifact name of 'site-artifact' must be placed here.
